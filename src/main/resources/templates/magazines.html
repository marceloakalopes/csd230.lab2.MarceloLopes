<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Magazines</title>
  <link href="/styles/main.css" rel="stylesheet" />
</head>
<body>
<header>
  <nav>
    <a href="/">Home</a> |
    <a href="/books">Books</a> |
    <a href="/magazines">Magazines</a> |
    <a href="/discmags">DiscMags</a> |
    <a href="/tickets">Tickets</a> |
    <a href="/cart">Cart</a> |
    <a href="/cart-items">Cart Items</a>
  </nav>
</header>

<main>
  <h1>Magazines</h1>
  <table>
    <thead>
    <tr>
      <th>Title</th>
      <th>Order Qty</th>
      <th>Current Issue</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Copies</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="magazine : ${magazines}">
      <td th:text="${magazine.title}">Title</td>
      <td th:text="${magazine.orderQty}">OrderQty</td>
      <td th:text="${magazine.currIssue}">Current Issue</td>
      <td th:text="${magazine.price}">Price</td>
      <td th:text="${magazine.quantity}">Quantity</td>
      <td th:text="${magazine.copies}">Copies</td>
      <td>
        <a th:href="@{/magazines/edit-magazine(id=${magazine.id})}">Edit</a> |
        <a th:href="@{/magazines/delete-magazine(id=${magazine.id})}"
           onclick="return confirm('Delete this magazine?');">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <hr/>
  <a th:href="@{/magazines/add-magazine}">Add New Magazine</a>
</main>

<footer>
  <p>&copy; 2025 Simple E-Commerce</p>
</footer>
</body>
</html>
