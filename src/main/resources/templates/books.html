<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <link href="/styles/main.css" rel="stylesheet" />
</head>
<body>
<header>
    <nav>
        <a href="/">Home</a> |
        <a href="/books">Books</a> |
        <a href="/magazines">Magazines</a> |
        <a href="/discmags">DiscMags</a> |
        <a href="/tickets">Tickets</a> |
        <a href="/cart">Cart</a> |
        <a href="/cart-items">Cart Items</a>
    </nav>
</header>

<main>
    <h1>Books</h1>
    <form th:action="@{/books/add-to-cart}" method="post">
        <table>
            <thead>
            <tr>
                <th>Select</th>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Copies</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td><input type="checkbox" th:name="selectedBooks" th:value="${book.id}"/></td>
                <td th:text="${book.title}">Title</td>
                <td th:text="${book.author}">Author</td>
                <td th:text="${book.isbn}">ISBN</td>
                <td th:text="${book.copies}">Copies</td>
                <td th:text="${book.price}">Price</td>
                <td>
                    <a th:href="@{/books/edit-book(id=${book.id})}">Edit</a> |
                    <a th:href="@{/books/delete-book(id=${book.id})}"
                       onclick="return confirm('Delete this book?');">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit">Add Selected to Cart</button>
    </form>

    <hr />
    <a th:href="@{/books/add-book}">Add New Book</a>
</main>

<footer>
    <p>&copy; 2025 Simple E-Commerce</p>
</footer>
</body>
</html>
