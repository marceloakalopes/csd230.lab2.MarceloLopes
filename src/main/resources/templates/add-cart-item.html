<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add CartItem</title>
  <link href="/styles/main.css" rel="stylesheet" />
</head>
<body>
<header>
  <nav>
    <a href="/">Home</a> | <a href="/cart-items">Cart Items</a>
  </nav>
</header>

<main>
  <h1>Add CartItem</h1>
  <form th:action="@{/cart-items/add}" method="post" th:object="${cartItem}">
    <label>Description: <input type="text" th:field="*{description}" /></label><br/>
    <label>Price: <input type="number" step="0.01" th:field="*{price}" /></label><br/>
    <label>Quantity: <input type="number" th:field="*{quantity}" /></label><br/>
    <!-- If you want to choose which Cart to attach, you might add a <select> for cart ID -->
    <button type="submit">Save CartItem</button>
  </form>
  <p><a th:href="@{/cart-items}">Back to Cart Items</a></p>
</main>

<footer>
  <p>&copy; 2025 Simple E-Commerce</p>
</footer>
</body>
</html>
