<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Ticket</title>
  <link href="/styles/main.css" rel="stylesheet" />
</head>
<body>
<header>
  <nav>
    <a href="/">Home</a> | <a href="/tickets">Tickets</a>
  </nav>
</header>

<main>
  <h1>Add Ticket</h1>
  <form th:action="@{/tickets/add-ticket}" method="post" th:object="${ticket}">
    <label>Description: <input type="text" th:field="*{description}" /></label><br/>
    <label>Text: <input type="text" th:field="*{text}" /></label><br/>
    <label>Price: <input type="number" step="0.01" th:field="*{price}" /></label><br/>
    <label>Quantity: <input type="number" th:field="*{quantity}" /></label><br/>

    <button type="submit">Save Ticket</button>
  </form>
  <p><a th:href="@{/tickets}">Back to Tickets</a></p>
</main>

<footer>
  <p>&copy; 2025 Simple E-Commerce</p>
</footer>
</body>
</html>
