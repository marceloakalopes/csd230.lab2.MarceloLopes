<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Magazine</title>
  <link href="/styles/main.css" rel="stylesheet" />
</head>
<body>
<header>
  <nav>
    <a href="/">Home</a> | <a href="/magazines">Magazines</a>
  </nav>
</header>

<main>
  <h1>Edit Magazine</h1>
  <form th:action="@{/magazines/edit-magazine}" method="post" th:object="${magazine}">
    <input type="hidden" th:field="*{id}" />
    <label>Title: <input type="text" th:field="*{title}" /></label><br/>
    <label>Order Qty: <input type="number" th:field="*{orderQty}" /></label><br/>
    <label>Current Issue: <input type="date" th:field="*{currIssue}" /></label><br/>
    <label>Price: <input type="number" step="0.01" th:field="*{price}" /></label><br/>
    <label>Quantity: <input type="number" th:field="*{quantity}" /></label><br/>
    <label>Copies: <input type="number" th:field="*{copies}" /></label><br/>

    <button type="submit">Update Magazine</button>
  </form>
  <p><a th:href="@{/magazines}">Back to Magazines</a></p>
</main>

<footer>
  <p>&copy; 2025 Simple E-Commerce</p>
</footer>
</body>
</html>
