<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Magazine</title>
    <link href="/styles/main.css" rel="stylesheet" />
</head>
<body>
<header>
    <nav>
        <a href="/">Home</a> | <a href="/magazines">Magazines</a>
    </nav>
</header>

<main>
    <h1>Add Magazine</h1>
    <form th:action="@{/magazines/add-magazine}" method="post" th:object="${magazine}">
        <label>Title: <input type="text" th:field="*{title}" required /></label><br/>
        <label>Order Qty: <input type="number" th:field="*{orderQty}" min="0" required /></label><br/>
        <label>Current Issue: <input type="date" th:field="*{currIssue}" required /></label><br/>
        <label>Price: <input type="number" step="0.01" th:field="*{price}" min="0" required /></label><br/>
        <label>Quantity: <input type="number" th:field="*{quantity}" min="0" required /></label><br/>
        <label>Copies: <input type="number" th:field="*{copies}" min="0" required /></label><br/>

        <button type="submit">Save Magazine</button>
    </form>
    <p><a th:href="@{/magazines}">Back to Magazines</a></p>
</main>

<footer>
    <p>&copy; 2025 Simple E-Commerce</p>
</footer>
</body>
</html>
