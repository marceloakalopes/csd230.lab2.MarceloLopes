<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add DiscMag</title>
  <link href="/styles/main.css" rel="stylesheet" />
</head>
<body>
<header>
  <nav>
    <a href="/">Home</a> | <a href="/discmags">DiscMags</a>
  </nav>
</header>

<main>
  <h1>Add DiscMag</h1>
  <form th:action="@{/discmags/add-discmag}" method="post" th:object="${discMag}">
    <label>Title: <input type="text" th:field="*{title}" /></label><br/>
    <label>Has Disc?: <input type="checkbox" th:field="*{hasDisc}" /></label><br/>
    <label>Price: <input type="number" step="0.01" th:field="*{price}" /></label><br/>
    <label>Quantity: <input type="number" th:field="*{quantity}" /></label><br/>
    <label>Copies: <input type="number" th:field="*{copies}" /></label><br/>

    <button type="submit">Save DiscMag</button>
  </form>
  <p><a th:href="@{/discmags}">Back to DiscMags</a></p>
</main>

<footer>
  <p>&copy; 2025 Simple E-Commerce</p>
</footer>
</body>
</html>
