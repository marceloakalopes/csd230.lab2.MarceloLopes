<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <link href="/styles/main.css" rel="stylesheet" />
</head>
<body>
<header>
    <nav>
        <a href="/">Home</a> | <a href="/books">Books</a>
    </nav>
</header>

<main>
    <h1>Edit Book</h1>
    <form th:action="@{/books/edit-book}" method="post" th:object="${book}">
        <input type="hidden" th:field="*{id}" />
        <label>Title: <input type="text" th:field="*{title}" /></label><br/>
        <label>Author: <input type="text" th:field="*{author}" /></label><br/>
        <label>ISBN: <input type="text" th:field="*{isbn}" /></label><br/>
        <label>Price: <input type="number" step="0.01" th:field="*{price}" /></label><br/>
        <label>Quantity: <input type="number" th:field="*{quantity}" /></label><br/>
        <label>Copies: <input type="number" th:field="*{copies}" /></label><br/>

        <button type="submit">Update Book</button>
    </form>
    <p><a th:href="@{/books}">Back to Books</a></p>
</main>

<footer>
    <p>&copy; 2025 Simple E-Commerce</p>
</footer>
</body>
</html>
