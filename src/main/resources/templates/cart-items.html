<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cart Items</title>
  <link href="/styles/main.css" rel="stylesheet" />
</head>
<body>
<header>
  <nav>
    <a href="/">Home</a> |
    <a href="/books">Books</a> |
    <a href="/magazines">Magazines</a> |
    <a href="/discmags">DiscMags</a> |
    <a href="/tickets">Tickets</a> |
    <a href="/cart">Cart</a> |
    <a href="/cart-items">Cart Items</a>
  </nav>
</header>

<main>
  <h1>Cart Items</h1>
  <table>
    <thead>
    <tr>
      <th>Description</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Cart ID</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
      <td th:text="${item.description}"></td>
      <td th:text="${item.price}"></td>
      <td th:text="${item.quantity}"></td>
      <td th:text="${item.cart.id}"></td>
      <td>
        <a th:href="@{/cart-items/edit(id=${item.id})}">Edit</a> |
        <a th:href="@{/cart-items/delete(id=${item.id})}"
           onclick="return confirm('Delete this item?');">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <hr />
  <a th:href="@{/cart-items/add}">Add CartItem</a>
</main>

<footer>
  <p>&copy; 2025 Simple E-Commerce</p>
</footer>
</body>
</html>
